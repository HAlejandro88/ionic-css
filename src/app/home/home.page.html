<ion-header [translucent]="true"  class="ion-no-border header">
  <img src="../../assets/logo-platzi-video-BW2.png" alt="imagen pltazi" class="header__img">
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <section class="login">
    <section class="login__conteiner">
        <h2>Inicio Sesión</h2>
        <form class="login__conteiner--form">
            <input type="text" placeholder="Correo:" class="input">
            <input type="password" placeholder="Contraseña:" class="input">
            <button class="button">Inciar Sesión</button>
        </form>
    </section>
</section>
</ion-content>

<ion-footer  class="ion-no-border footer">
</ion-footer>
